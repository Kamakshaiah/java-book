<H2><A ID="SECTION007145000000000000000">
Default Method in Interface</A>
</H2><SPAN CLASS="SPAN">
</SPAN>
<P>
<SPAN CLASS="SPAN">Since Java 8, we can have method body in interface. But we need to make it default method. Let's see an example:
</SPAN>
<P>
<SPAN CLASS="SPAN"><SPAN  CLASS="textit">File: TestInterfaceDefault.java</SPAN>
</SPAN>
<P>
<SPAN CLASS="SPAN">
<BR>
<IMG STYLE=""
 SRC="img500.svg"
 ALT="\begin{lstlisting}
interface Drawable{
void draw();
default void msg(){System....
...args[]){
Drawable d=new Rectangle();
d.draw();
d.msg();
}}
\end{lstlisting}">
<BR>
</SPAN>
<P>
<SPAN CLASS="SPAN">Output:
</SPAN>
<P>
<SPAN CLASS="SPAN">
<BR>
<IMG STYLE=""
 SRC="img501.svg"
 ALT="\begin{lstlisting}
drawing rectangle
default method
\end{lstlisting}">
<BR>
</SPAN>
<P>
<SPAN CLASS="SPAN"></SPAN>
