<H3><A ID="SECTION00791300000000000000">
Java static block</A>
</H3><SPAN CLASS="SPAN">
</SPAN>
<P>
<SPAN CLASS="SPAN">Java static block is used to initialize the static data member. It is executed before the main method at the time of classloading. Following is the example of static block. 
</SPAN>
<P>
<SPAN CLASS="SPAN">
<BR>
<IMG STYLE=""
 SRC="img425.svg"
 ALT="\begin{lstlisting}
class A2{
static{System.out.println(''static block is invok...
...n(String args[]){
System.out.println(''Hello main'');
}
}
\end{lstlisting}">
<BR> 
</SPAN>
<P>
<SPAN CLASS="SPAN">Output:
</SPAN>

<BR>
<IMG STYLE=""
 SRC="img426.svg"
 ALT="\begin{lstlisting}

Hello main
\end{lstlisting}">

</SPAN>
