<H3><A ID="SECTION00586100000000000000">
Using <SPAN  CLASS="texttt">get()</SPAN> Method</A>
</H3>

<P>
To randomly access elements of an array list, we use the <SPAN  CLASS="texttt">get()</SPAN> method. For example,

<P>
<BR>
<IMG STYLE=""
 SRC="img215.svg"
 ALT="\begin{lstlisting}
import java.util.ArrayList;
\par
class Main {
public static ...
...get(0);
System.out.print(''Element at index 0: '' + str);
}
}
\end{lstlisting}">
<BR>

<P>
Output

<P>
<BR>
<IMG STYLE=""
 SRC="img216.svg"
 ALT="\begin{lstlisting}

Element at index 0: Dog
\end{lstlisting}">
