<H3><A ID="SECTION00794600000000000000">
final parameter</A>
</H3><SPAN CLASS="SPAN">
</SPAN>
<P>
<SPAN CLASS="SPAN">If you declare any parameter as final, you cannot change the value of it.
</SPAN>
<P>
<SPAN CLASS="SPAN">
<BR>
<IMG STYLE=""
 SRC="img457.svg"
 ALT="\begin{lstlisting}
class Bike11{
int cube(final int n){
n=n+2;//can't be cha...
...n(String args[]){
Bike11 b=new Bike11();
b.cube(5);
}
}
\end{lstlisting}">
<BR> 
</SPAN>
<P>
<SPAN CLASS="SPAN">The output for the above code snippet will be <SPAN  CLASS="texttt">Compile Time Error</SPAN>. 
</SPAN>
<P>
