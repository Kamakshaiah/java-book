<H2><A ID="SECTION007143000000000000000">
Multiple inheritance in Java by interface</A>
</H2><SPAN CLASS="SPAN">
</SPAN>
<P>
<SPAN CLASS="SPAN">If a class implements multiple interfaces, or an interface extends multiple interfaces, it is known as multiple inheritance.
