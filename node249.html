<H3><A ID="SECTION00794500000000000000">
static blank final variable</A>
</H3><SPAN CLASS="SPAN">
</SPAN>
<P>
<SPAN CLASS="SPAN">A static final variable that is not initialized at the time of declaration is known as static blank final variable. It can be initialized only in static block.
</SPAN>
<P>
<SPAN CLASS="SPAN">
<BR>
<IMG STYLE=""
 SRC="img456.svg"
 ALT="\begin{lstlisting}
class A{
static final int data;//static blank final variabl...
...void main(String args[]){
System.out.println(A.data);
}
}
\end{lstlisting}">
<BR>
</SPAN>
